<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add New Employee Details</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	<style>
	
body {
  background: url('https://tse1.mm.bing.net/th?id=OIP.vTyGsGedIqnmTeQm9u_YtgHaFC&pid=Api&P=0') no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  background-size: cover;
  -o-background-size: cover;
}
	h1{
	color:blue;
	
	}</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<h1>ADD NEW EMPLOYEE DETAILS</h1>
		</div>
		<div class="card-body">
			<form th:action = @{/insertEmployee} th:object="${Obj}" method = "post">
				<div class="form-group">
					<label><b> Enter Bank EmployeeId:</b> </label> 
					<input type="text" name="EmployeeId"
						th:field="*{EmployeeId}" class="form-control" required
						placeholder="Enter your EmployeeId"></input>
					<br/>
						<label> <b>Enter Bank EmployeeName: </b></label> 
							<input type="text" name="EmployeeName" 
							th:field="*{EmployeeName}"
						class="form-control"  required placeholder="Enter your EmployeeName"></input> 
						<br/>
						<label><b>Enter BankEmployeeSalary: </b></label> 
						<input type="text" name="BankEmployeeSalary"
						th:field="*{Salary}" class="form-control" required
						placeholder=" Enter Your EmployeeSalary"></input>
						<br/>
						<label><b>Enter EmployeeSection:</b> </label> 
						<input type="text" name="EmployeeSec"
						th:field="*{EmployeeSec}" class="form-control" required
						placeholder=" Enter Your EmployeeSection"></input>
						<br/>
				</div>
				
			<div class = "box-footer">
				<button type = "submit" class = "btn btn-primary">
				Submit
				</button>
				</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
